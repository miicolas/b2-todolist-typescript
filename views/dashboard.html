<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <nav class="mb-8 flex justify-end items-center gap-2">
        <div class="slide-animation flex flex-col gap-2">
            <p class="bg-white w-full px-4 py-2 border rounded ring-2 ring-blue-500">C'est moi</p>
            <button id="logout-btn" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Log out</button>
        </div>
        <img id="icon" class="max-h-20" src="/src/assets/user.png" alt="icon">
    </nav>
   <div class="max-w-4xl mx-auto">
       <h1 class="text-3xl font-bold mb-6 text-gray-800">Dashboard</h1>
       
       <p class="text-gray-600 mb-8">This is the dashboard page.</p>

       <form id="task-form" class="bg-white p-6 rounded-lg shadow-md mb-8">
           <div class="space-y-4">
               <input type="text" id="title" placeholder="Title" required 
                   class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"/>
               <input type="text" id="description" placeholder="Description" required 
                   class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"/>
               <input type="date" id="due-date" required 
                   class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"/>
               <button type="submit" 
                   class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                   Add Task
               </button>
           </div>
       </form>

       <ul id="task-list" class="space-y-4"></ul>
   </div>

   
   <script src="../dist/main.js" type="module"></script>
</body>
</html>
