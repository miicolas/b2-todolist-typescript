<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 p-8">
    <nav class="mb-8 flex justify-end items-center gap-2">
        <div class="slide-animation flex flex-col gap-2">
            <p class="bg-gray-50 dark:bg-gray-800 w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded ring-2 ring-blue-500">
                C'est moi
            </p>
            <button id="logout-btn"
                class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700">
                Log out
            </button>
        </div>
        <img id="icon" class="max-h-20" src="/src/assets/user.png" alt="icon">
    </nav>
    <div class="max-w-4xl mx-auto">

        <!-- Main modal -->
        <div id="crud-modal" tabindex="-1" aria-hidden="true"
        class="hidden fixed inset-0 z-50 flex items-center justify-center overflow-y-auto overflow-x-hidden">

            <div class="relative p-4 w-full max-w-md max-h-full">
                <!-- Modal content -->
                <div class="relative bg-white dark:bg-gray-800 rounded-lg shadow">
                    <!-- Modal header -->
                    <div class="flex items-center justify-between p-4 md:p-5 border-b border-gray-200 dark:border-gray-700 rounded-t">
                        <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-200">
                            Edit Task
                        </h3>
                        <button type="button"
                            class="text-gray-400 hover:text-gray-900 dark:hover:text-white rounded-lg text-sm w-8 h-8 inline-flex justify-center items-center"
                            data-close-button="crud-modal">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                            </svg>
                            <span class="sr-only">Close modal</span>
                        </button>
                    </div>
                    <!-- Modal body -->
                    <form class="p-4 md:p-5" id="edit-task-form">
                        <div class="grid gap-4 mb-4 grid-cols-2">
                            <div class="col-span-2">
                                <label for="edit-title"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-200">Title</label>
                                <input type="text" name="edit-title" id="edit-title"
                                    class="bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-gray-200 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                    placeholder="Type task title" required="">
                            </div>
                            <div class="col-span-2 sm:col-span-1">
                                <label for="edit-due-date"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-200">Due Date</label>
                                <input type="date" name="edit-due-date" id="edit-due-date"
                                    class="bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-gray-200 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                    required="">
                            </div>

                            <div class="col-span-2">
                                <label for="edit-description"
                                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-200">Description</label>
                                <textarea id="edit-description" rows="4"
                                    class="block p-2.5 w-full text-sm bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 text-gray-900 dark:text-gray-200 rounded-lg focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="Write task description here"></textarea>
                            </div>
                        </div>
                        <button type="submit"
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 flex items-center">
                            <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                                    clip-rule="evenodd"></path>
                            </svg>
                            <span>Save</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <h1 class="text-3xl font-bold mb-6 text-gray-900 dark:text-gray-100">Dashboard</h1>

        <p class="text-gray-700 dark:text-gray-300 mb-8">This is the dashboard page.</p>

        <form id="task-form" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md mb-8">
            <div class="space-y-4">
                <input type="text" id="title" placeholder="Title" required
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <input type="text" id="description" placeholder="Description" required
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <input type="date" id="due-date" required
                    class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
                <button type="submit"
                    class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700">
                    Add Task
                </button>
            </div>
        </form>

        <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-left rtl:text-right text-gray-700 dark:text-gray-300">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">Title</th>
                        <th scope="col" class="px-6 py-3">Description</th>
                        <th scope="col" class="px-6 py-3">Due Date</th>
                        <th scope="col" class="px-6 py-3">Status</th>
                        <th scope="col" class="px-6 py-3">Action</th>
                    </tr>
                </thead>
                <tbody id="task-list"></tbody>
            </table>
        </div>
    </div>

    <script src="../dist/main.js" type="module"></script>
</body>

</html>
