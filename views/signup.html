<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Create Account</h2>
            
            <div id="error-message" class="hidden bg-red-100 text-red-700 p-3 rounded mb-4"></div>
            <div id="success-message" class="hidden bg-green-100 text-green-700 p-3 rounded mb-4"></div>
            
            <form id="signup-form" class="space-y-4">
              <div>
                  <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                  <input type="text" id="username" class="mt-1 block w-full rounded-md border p-2" required>
              </div>
              <div>
                  <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                  <input type="email" id="email" class="mt-1 block w-full rounded-md border p-2" required>
              </div>
              <div>
                  <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                  <input type="password" id="password" class="mt-1 block w-full rounded-md border p-2" required>
              </div>
              <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Sign Up</button>
          </form>
            
            <p class="mt-4 text-center">
                <a href="login.html" class="text-blue-600 hover:underline">Already have an account? Sign in</a>
            </p>
        </div>
    </div>
    <script src="../dist/api/signup.js"></script>
</body>
</html>
